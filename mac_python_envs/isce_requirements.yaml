# create environment : conda env create -f isce_requirements.yaml
# update dependencies: conda env update -f isce_requirements.yaml
# remove environment : conda env remove -n isceenv
# enter  environment : conda activate isccenv
# exit   environment : conda deactivate
# Used for ISCE and LICSBAS
name: isceenv
channels:
 - conda-forge
 - anaconda
 - defaults
dependencies:
 - python=3.11
 - matplotlib
 - numpy
 - scipy
 - xarray
 - pip
 - qt 
 - pyqt 
 - pandas
 - xarray
 - xlrd
 - pygmt
 - utm
 - geojson
 - jupyterlab
 - pyshp
 - netCDF4
 - cython
 - gdal
 - h5py
 - libgdal
 - pytest
 - fftw
 - basemap
 - scons
 - opencv 
 - sardem
 - beautifulsoup4
 - astropy
 - psutil
 - requests
 - statsmodels
 - shapely
 - pip:
    - tectonic-utils
    - pyrocko
    - asf_search
