 - xlrd
 - utm
 - h5py
 - jupyter
 - jupyterlab
 - mplcursors
 - seaborn
 - ruff
 - tqdm
 - geojson
 - openpyxl
 - scikit-learn
 - tornado
 - sphinx
 - sphinx-rtd-theme
 - sphinx-toolbox
 - shapely
 - simplekml
 - fastkml
 - cutde
 - imageio
